<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Placement</title>
</head>
<body>
    <form action="/predict" method="post">

           <label>CGPA:</label>
        <input type="number" step="0.01" name="cgpa" required><br><br>

        <label>IQ:</label>
        <input type="number" name="iq" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_value %}
        <h2>Prediction: {{ prediction_value }}</h2>
    {% endif %}
</body>
</html>
